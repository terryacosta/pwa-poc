<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1976d2" />
  <link rel="manifest" href="manifest.json" />
  <title>VIN Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>VIN Lookup</h1>
  <input type="text" id="vin" placeholder="Enter VIN" />
  <button onclick="lookupVin()">Lookup VIN</button>
  <div id="result"></div>

  <script>
    async function lookupVin() {
      const vin = document.getElementById('vin').value.toUpperCase();
      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Fetching...';

      try {
        const res = await fetch(`https://nafta-service.mbusa.com/api/inv/en_us/used/vehicles/lookup/vin?vin=${vin}`); // replace 'demo' with your real API key
        const data = await res.json();

        if (data.status.code == 200) {
          resultEl.innerHTML = `<div><span><strong>Model Name</strong>:</span>&nbsp; <span>$${data.result.vehicle.modelName}</span></div><div><span><strong>DSRP</strong>:</span>&nbsp; <span>$${data.result.vehicle.usedVehicleAttributes.dsrp}</span></div><div><span><strong>Mileage</strong>:</span>&nbsp; <span>$${data.result.vehicle.mileage}</span></div>`;
        } else {
          resultEl.textContent = 'Invalid VIN.';
        }
      } catch (error) {
        resultEl.textContent = 'Error fetching VIN.';
      }
    }

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(() => {
          console.log('Service Worker registered');
        });
      });
    }
  </script>
</body>
</html>
